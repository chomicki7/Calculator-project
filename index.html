<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="current-calculation">0</div>
        <div class="result">0</div>
        <div class="clear-btn">AC</div>
        <div class="split-btn grey-color">/</div>
        <div class="times-btn grey-color">x</div>
        <div class="7-btn darkgrey-color">7</div>
        <div class="8-btn darkgrey-color">8</div>
        <div class="9-btn darkgrey-color">9</div>
        <div class="minus-btn grey-color">-</div>
        <div class="4-btn darkgrey-color">4</div>
        <div class="5-btn darkgrey-color">5</div>
        <div class="6-btn darkgrey-color">6</div>
        <div class="plus-btn grey-color">+</div>
        <div class="1-btn darkgrey-color">1</div>
        <div class="2-btn darkgrey-color">2</div>
        <div class="3-btn darkgrey-color">3</div>
        <div class="equal-btn">=</div>
        <div class="cero-btn darkgrey-color">0</div>
        <div class="dot-btn darkgrey-color">.</div>
      </div>
    </div>
  </body>
</html>
