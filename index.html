<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="current-calculation"></div>
      <div class="result">0</div>
      <div class="clear-btn">AC</div>
      <div class="split-btn grey-color" data-value="/">/</div>
      <div class="times-btn grey-color" data-value="*">x</div>
      <div class="darkGrey-color" data-value="7">7</div>
      <div class="darkGrey-color" data-value="8">8</div>
      <div class="darkGrey-color" data-value="9">9</div>
      <div class="minus-btn grey-color" data-value="-">-</div>
      <div class="darkGrey-color" data-value="4">4</div>
      <div class="darkGrey-color" data-value="5">5</div>
      <div class="darkGrey-color" data-value="6">6</div>
      <div class="plus-btn grey-color" data-value="+">+</div>
      <div class="darkGrey-color" data-value="1">1</div>
      <div class="darkGrey-color" data-value="2">2</div>
      <div class="darkGrey-color" data-value="3">3</div>
      <div class="equal-btn">=</div>
      <div class="cero-btn darkGrey-color" data-value="0">0</div>
      <div class="dot-btn" data-value=".">.</div>
    </div>
    <div class="measuringDiv"></div>
    <script src="app.js"></script>
  </body>
</html>
